<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia's Ultimate Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .setup-container { width: 100%; max-width: 400px; text-align: center; margin-bottom: 10px; }
        input { width: 90%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; }
        .btn-group { display: flex; gap: 5px; justify-content: center; flex-wrap: wrap; }
        button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #createBtn { background: #27ae60; color: white; }
        #botBtn { background: #e67e22; color: white; }
        #myBoard { width: 95vw; max-width: 400px; margin: 10px 0; }
        .game-layout { display: flex; flex-direction: column; width: 100%; max-width: 800px; align-items: center; }
        #chat-box { width: 90%; max-width: 400px; height: 100px; background: #333; overflow-y: auto; padding: 10px; font-size: 14px; border-radius: 5px; }
        @media (min-width: 768px) { .game-layout { flex-direction: row; gap: 20px; } }
    </style>
</head>
<body>

    <div class="setup-container">
        <h2>Chess Online</h2>
        <input type="text" id="username" placeholder="Aapka Naam">
        <input type="text" id="roomName" placeholder="Room Code (e.g. 123)">
        <div class="btn-group">
            <button id="createBtn" onclick="joinOnline()">Join Online</button>
            <button id="botBtn" onclick="startBot()">Practice vs Bot</button>
        </div>
    </div>

    <div class="game-layout">
        <div id="myBoard"></div>
        <div id="chat-box"><b>Chat:</b><br></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        var board = null;
        var game = new Chess();
        var playerRole = 'w';
        var currentRoom = null;
        var isBotMode = false;

        function initBoard(orient) {
            board = ChessBoard('myBoard', {
                draggable: true,
                position: 'start',
                orientation: orient,
                onDragStart: (s, p) => {
                    if (game.game_over()) return false;
                    if (isBotMode && p.search(/^b/) !== -1) return false;
                    if (!isBotMode && ((playerRole === 'w' && p.search(/^b/) !== -1) || (playerRole === 'b' && p.search(/^w/) !== -1))) return false;
                },
                onDrop: (s, t) => {
                    let move = game.move({ from: s, to: t, promotion: 'q' });
                    if (!move) return 'snapback';
                    if (isBotMode) window.setTimeout(makeBotMove, 500);
                    else socket.emit('chessMove', { move, room: currentRoom });
                },
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            });
        }

        function joinOnline() {
            let user = $('#username').val();
            let room = $('#roomName').val();
            if(!user || !room) return alert("Naam aur Room bharo!");
            isBotMode = false;
            currentRoom = room;
            socket.emit('joinRoom', { username: user, room: room });
        }

        function startBot() {
            isBotMode = true;
            playerRole = 'w';
            game = new Chess();
            initBoard('white');
            $('#chat-box').append('<div>System: Bot mode on!</div>');
        }

        function makeBotMove() {
            let moves = game.moves();
            if (moves.length > 0) {
                game.move(moves[Math.floor(Math.random() * moves.length)]);
                board.position(game.fen());
            }
        }

        socket.on('playerRole', (data) => {
            playerRole = data.role;
            currentRoom = data.room;
            initBoard(playerRole === 'w' ? 'white' : 'black');
        });

        socket.on('moveFromServer', (move) => {
            game.move(move);
            board.position(game.fen());
        });

        initBoard('white');
    </script>
</body>
</html>
